<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <header class="header_contacto">

        <h1><img src="/img/shape-logo.png" alt="" class="logo__shape"></h1>

        
        <nav>
            <ul class="ul">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="impresiones.html">Impresiones 3D</a></li>
                <li><a href="diseños.html">Diseños</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario_contenedor">

            <div class="img_ubi">
                <img src="../img/contactanos.png" alt="">
                <article class="tarjeta_contacto">

                    <div class="formulario_text">
                        <form action="">
                            <label for="">Nombre:</label>
                            <input type="text" name="nombre" id="" class="color_formulario">
                            <label for="">Apellido:</label>
                            <input type="text" name="apellido" id="" class="color_formulario">
                            <label for="">Correo electronico:</label>
                            <input type="email" class="color_formulario">
                            <label for="">Asunto</label>
                            <select name="" id="" class="color_formulario">
                                <option value="Presupuesto">Presupuesto</option>
                                <option value="Reclamos">Reclamos</option>
                                <option value="Consultas">Consultas</option>
                                <option value="Otros">Otros</option>
                            </select>

                            <label for="">Ingrese su consulta</label>
                            <textarea name="" id="" cols="15" rows="7" class="color_formulario"></textarea>
                            <input type="submit" class="color_formulario">

                    </div>
                    </form>

                </article>

            </div>
        </section>


    </main>

    <footer class="footer_section">
        <div class="color_font">
            <div>
                <h5 class="redes">Seguinos en Instagram!</h5>
                <img src="../img/ig.png" alt="" class="instagram">
            </div>


            <img src="../img/shape-logo.png" alt="" class="logo_tamano">





        </div>



    </footer>


</body>

</html>
